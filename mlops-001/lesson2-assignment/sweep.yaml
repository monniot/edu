# The program to run
program: train.py

# Method can be grid, random or bayes
method: random

# Project this sweep is part of
project: mlops-course-001
entity: av-team

# Metric to optimize
metric:
  name: miou
  goal: maximize


# Parameters space to search
parameters:
  log_preds:
    value: False
  lr:
    distribution: log_uniform_values
    min: 1e-4
    max: 1e-1
  batch_size:
    values: [8, 16]
  img_size:
    value: 240
  arch:
    values:
      - 0
      - 7
      - 12
      - 13